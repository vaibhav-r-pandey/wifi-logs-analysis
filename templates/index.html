<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFX MSD GenAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-upload input[type="file"] {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }
        
        .file-upload-label {
            display: block;
            padding: 12px 15px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #667eea;
        }
        
        .file-upload-label:hover {
            background-color: #f8f9ff;
            border-color: #5a6fd8;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #999;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
        }
        
        /* Loading Animation Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-content h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        
        .loading-content p {
            font-size: 1em;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>IFX MSD GenAI</h1>
        
        <!-- URL Analysis Form -->
        <form method="POST" action="{{ url_for('handle_post') }}">
            <div class="form-group">
                <label for="msdurl">MSD Case URL</label>
                <input type="text" id="msdurl" name="MSDURL" placeholder="Enter MSD case URL for analysis">
            </div>
            <button type="submit" class="btn">Analyze Case</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <!-- File Upload Form -->
        <form method="POST" action="{{ url_for('handle_file_upload') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="logfile">Upload Log File</label>
                <div class="file-upload">
                    <input type="file" id="logfile" name="logfile" accept=".log,.txt,.md,.dmesg">
                    <label for="logfile" class="file-upload-label">
                        üìÅ Choose log file to analyze
                    </label>
                </div>
            </div>
            <button type="submit" class="btn">Analyze File</button>
        </form>
    </div>
    
    <!-- Loading Animation -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h2>Analyzing...</h2>
            <p id="loadingText">Processing your request</p>
        </div>
    </div>
    
    <script>
        // Update file upload label with selected filename
        document.getElementById('logfile').addEventListener('change', function(e) {
            const label = document.querySelector('.file-upload-label');
            if (e.target.files.length > 0) {
                label.textContent = `üìÑ ${e.target.files[0].name}`;
            } else {
                label.textContent = 'üìÅ Choose log file to analyze';
            }
        });
        
        // Handle form submissions with loading animation
        const forms = document.querySelectorAll('form');
        forms.forEach(form => {
            form.addEventListener('submit', function(e) {
                showLoading();
            });
        });
        
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            const messages = [
                'Processing your request...',
                'Analyzing log data...',
                'Running AI analysis...',
                'Generating insights...',
                'Almost done...'
            ];
            
            let messageIndex = 0;
            const interval = setInterval(() => {
                document.getElementById('loadingText').textContent = messages[messageIndex];
                messageIndex = (messageIndex + 1) % messages.length;
            }, 2000);
        }
    </script>
</body>
</html>
